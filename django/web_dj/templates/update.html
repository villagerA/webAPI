<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Django操作数据库</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>id</th>
      <th>name</th>
    </tr>
    {% for item in li %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.xx_name }}</td>
    </tr>
    {% endfor %}
  </table>
  <form action="/list/update/ok/" method="post">
    {% csrf_token %}
    <p>输入需要修改的用户ID：</p>
    <p><input name="post_id"></p>
    <p>输入需要修改后的用户名：</p>
    <p><input name="post_name"></p>
    <p><button type="submit">执行</button></p>
  </form>
</body>
</html>
